<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Inline Style Example</title>
</head>

<body>
    <div id="app">
         <div :style="transformStyle">    
            This text is styled with red color and 20px font size.  
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script>
        Vue.createApp({
            data() {      
                 return {
                      transformStyle: {
                         transform: 'rotate(20deg)',
                         display: 'flex'
                     }
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
