<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slots</title>
</head>

<body>
    <div id="app">
        <div class="products">
            <product-card v-for="product in products" :key="product.id" :product="product">

                
                <p style="color: blue;">Spcial Deal! {{ product.description }}</p>
               

                <template #prod="{ item, salesMessage }">
                    <p style="color: blue;">Spcial Deal! {{ item.name }}</p>
                    <p>Price: ${{ item.price }} - <span style="color: red;">{{ salesMessage }}</span>
                </template>
    
                <template #footer>
                    <div class="custom-footer">
                        <p>Exclusive Offer for: {{ product.name }}</p>
                        <button @click="addToCart(product)">Buy Now</button>
                    </div>
                </template>

            </product-card>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script type="module" src="Script/slots.js"></script>
</body>
</html>
