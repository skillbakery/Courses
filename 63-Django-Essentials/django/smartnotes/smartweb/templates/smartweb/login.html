{% extends 'smartweb/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 w-50 mx-auto">
    <h2 class="text-center text-primary">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% endblock %}
